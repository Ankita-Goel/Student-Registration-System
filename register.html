<html>
  <head>
    <title>Register</title>

  </head>
  <body>
    <div class="container">
      <h1>Please Register as User</h1>
      <br>
      <form action="/register" method="POST">

        <input type="text" placeholder="First name" name="userfirstname">
 	<input type="text" placeholder="Last name" name="userlastname">
 	<input type="text" placeholder="Father's name" name="userfathername">
 	<input type="text" placeholder="Mother's name" name="usermothername">
 	<hr>
 	<input type="text" placeholder="Gender" name="usergender">
 	<input type="date" placeholder="Date Of Birth" name="dob">
 	<input type="text" placeholder="Phone Number" name="phonenumber">
 	<input type="text" placeholder="Blood Group" name="bloodgroup">
 	<input type="email" placeholder="Email" name="email">	
         <input type="password" placeholder="Password" name="password">
         <hr><br>
         Address Details:
 	<input type="text" placeholder="Address" name="address">
	 <input type="text" placeholder="City" name="city">
 	<input type="text" placeholder="State" name="state">
	 <input type="text" placeholder="Country" name="country">
 	<input type="text" placeholder="Pincode" name="pincode">
 	
 	<hr>
 	<input type="text" placeholder="Rank" name="userrank">
 	<input type="text" placeholder="Branch name" name="userbranch">
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
